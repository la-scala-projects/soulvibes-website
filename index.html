<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
    <meta name="description" content="Soulvibes - High Quality Internet Music Stations">
    <title>Soulvibes - High Quality Internet Music Stations</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- link Google Fonts -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- link Favicon -->
</head>
<body>
    <header class="page-header">
        <div class="container">
            <nav class="page-header__nav main-nav">
                <div class="row">
                    <div class="col-lg-6">
                        <a href="#"><img class="page-header__nav--logo" src="images/logo.png" alt="Soulvibes logotype" width="180" height="30" </a>
                    </div>
                    <div class="col-lg-6">
                        <ul class="main-nav__list">
                            <li class="main-nav__list--item"><a href="#">Home</a></li>
                            <li class="main-nav__list--item"><a href="#">Genres</a></li>
                            <li class="main-nav__list--item"><a href="#">Event</a></li>
                            <li class="main-nav__list--item"><a href="#">News</a></li>
                            <li class="main-nav__list--item"><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <h1 class="page-header__title">High Quality Internet Music Stations</h1>
        </div>
    </header>
    <main>
        <section class="musical-player">
            <div class="container">
                <div class="row">
                    <div class="col-lg-1">
                        <button class="musical-player__button--play">Play</button>
                    </div>
                    <div class="col-lg-7">
                        <div class="musical-player__track track-window">
                            <div class="track-window__title"></div>
                            <div class="track-window__bitrate"></div>
                            <div class="track-window__toggle"></div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="musical-player__controls">
                            <button class="musical-player__controls--sound">Sound</button>
                            <button class="musical-player__controls--prev">Previous</button>
                            <button class="musical-player__controls--next">Next</button>
                            <button class="musical-player__controls--replay">Replay</button>
                            <button class="musical-player__controls--list">Tracks</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="genres-stations">
            <div class="container">
                <h2 class="genres-stations__title">Genres Stations</h2>
                <div class="genres-stations__list genres-stations-list">
                    <div class="row">
                        <div class="col-lg-3 genres-stations-list__item genres-stations-list__item--trending">Trending Top</div>
                        <div class="col-lg-3 genres-stations-list__item genres-stations-list__item--rock">Rock</div>
                        <div class="col-lg-3 genres-stations-list__item genres-stations-list__item--r-n-b">R n B</div>
                        <div class="col-lg-3 genres-stations-list__item genres-stations-list__item--alternative">Alternative</div>
                     </div>
                    <div class="row">
                        <div class="col-lg-3 genres-stations-list__item genres-stations-list__item--country">Country</div>
                        <div class="col-lg-3 genres-stations-list__item genres-stations-list__item--pop">Pop</div>
                        <div class="col-lg-3 genres-stations-list__item genres-stations-list__item--jazz">Jazz</div>
                        <div class="col-lg-3 genres-stations-list__item genres-stations-list__item--reggae">Reggae</div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <button class="genres-stations__button--load-more">Load more</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
