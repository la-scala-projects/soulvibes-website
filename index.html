<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
    <meta name="description" content="Soulvibes - High Quality Internet Music Stations">
    <title>Soulvibes - High Quality Internet Music Stations</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- link Google Fonts -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- link Favicon -->
</head>
<body>
    <header class="page-header">
        <div class="container">
            <nav class="navbar navbar-expand-md row">
                    <div class="col-10 col-md-4">
                        <a href="#"><img src="images/logo.png" alt="Soulvibes logotype" width="180" height="30"></a>
                    </div>
                    <div class="col-2 col-md-8">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse-target">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse position-absolute" id="collapse-target">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Genres</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Event</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">News</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                            </ul>
                        </div>
                    </div>
            </nav>
            <h1 class="page-header__title">High Quality Internet Music Stations</h1>
        </div>
    </header>
    <main>
        <section class="musical-player">
            <div class="container">
                <div class="row no-gutters justify-content-center align-items-center">
                    <div class="col-1">
                        <button class="musical-player__button-play">Play</button>
                        <button class="musical-player__button-pause musical-player__button-hidden">Pause</button>
                    </div>
                    <div class="col-7">
                        <div class="musical-player__track">
                            <div class="track-title"></div>
                            <div class="track-bitrate"></div>
                            <div class="track-progress progress">
                                <div class="progress-bar" role="progressbar" style="width: 15%;" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                <div class="toggler"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="musical-player__controls">
                            <button class="musical-player__control control--sound">Sound</button>
                            <button class="musical-player__control control--prev">Previous</button>
                            <button class="musical-player__control control--next">Next</button>
                            <button class="musical-player__control control--replay">Replay</button>
                            <button class="musical-player__control control--list">Tracks</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="genres-stations">
            <div class="container">
                <h2 class="genres-stations__title">Genres Stations</h2>
                <div class="genres-stations__list">
                    <div class="row no-gutters">
                        <div class="col-6 col-md-3">
                            <a class="genres-stations-list__item genres-stations-list__item--trending" href="#">Trending Top</a>
                        </div>
                        <div class="col-6 col-md-3">
                            <a class="genres-stations-list__item genres-stations-list__item--rock" href="#">Rock</a>
                        </div>
                        <div class="col-6 col-md-3">
                            <a class="genres-stations-list__item genres-stations-list__item--r-n-b" href="#">R n B</a>
                        </div>
                        <div class="col-6 col-md-3">
                            <a class="genres-stations-list__item genres-stations-list__item--alternative" href="#">Alternative</a>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-6 col-md-3">
                            <a class="genres-stations-list__item genres-stations-list__item--country" href="#">Country</a>
                        </div>
                        <div class="col-6 col-md-3">
                            <a class="genres-stations-list__item genres-stations-list__item--pop" href="#">Pop</a>
                        </div>
                        <div class="col-6 col-md-3">
                            <a class="genres-stations-list__item genres-stations-list__item--jazz" href="#">Jazz</a>
                        </div>
                        <div class="col-6 col-md-3">
                            <a class="genres-stations-list__item genres-stations-list__item--reggae" href="#">Reggae</a>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button class="genres-stations__button--load-more">Load more</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6 copyright ">
                    <p>Copyright &copy 2017 soulvibes. All rights reserved</p></div>
                <div class="col-6">
                    <ul class="social_links">
                        <li class="social_links-item"><a class="link--facebook" href="#">Facebook</a></li>
                        <li class="social_links-item"><a class="link--twitter" href="#">Twitter</a></li>
                        <li class="social_links-item"><a class="link--instagram" href="#">Instagram</a></li>
                        <li class="social_links-item"><a class="link--pinterest" href="#">Pinterest</a></li>
                        <li class="social_links-item"><a class="link--youtube" href="#">Youtube</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
